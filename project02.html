<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµ Music Upload & Star Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .song-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .song-card p {
      margin: 5px 0;
    }
    .star-rating {
      margin-top: 10px;
    }
    .star {
      font-size: 25px;
      cursor: pointer;
      color: #ddd;
    }
    .star.selected {
      color: #f39c12;
    }
    .current-rating {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Music Upload & Star Rating</h1>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="Song Title" required>
    <input type="text" id="artist" placeholder="Artist Name" required>
    <button type="submit">Upload Song</button>
  </form>

  <h2 style="text-align: center;">Uploaded Songs ðŸŽ¶</h2>
  <div id="songsList"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const songsList = document.getElementById('songsList');

    let uploadedSongs = [];

    uploadForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const artist = document.getElementById('artist').value;

      if (!title || !artist) {
        alert('Please fill in all fields.');
        return;
      }

      const newSong = {
        id: Date.now(),
        title: title,
        artist: artist
      };

      uploadedSongs.push(newSong);

      renderSongs();

      uploadForm.reset();
    });

    function renderSongs() {
      songsList.innerHTML = '';

      uploadedSongs.forEach(song => {
        const songCard = document.createElement('div');
        songCard.className = 'song-card';
        songCard.dataset.songId = song.id;

        const titleElement = document.createElement('p');
        titleElement.innerHTML = `<strong>Title:</strong> ${song.title}`;

        const artistElement = document.createElement('p');
        artistElement.innerHTML = `<strong>Artist:</strong> ${song.artist}`;

        // Star Rating
        const starRatingDiv = document.createElement('div');
        starRatingDiv.className = 'star-rating';

        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.className = 'star';
          star.textContent = 'â˜…';
          star.addEventListener('click', () => setRating(song.id, i, starRatingDiv));

          starRatingDiv.appendChild(star);
        }

        const currentRating = document.createElement('div');
        currentRating.className = 'current-rating';

        songCard.appendChild(titleElement);
        songCard.appendChild(artistElement);
        songCard.appendChild(starRatingDiv);
        songCard.appendChild(currentRating);

        songsList.appendChild(songCard);

        updateRatingDisplay(song.id, songCard);
      });
    }

    function setRating(songId, rating, starRatingDiv) {
      localStorage.setItem('rating_' + songId, rating);
      updateRatingDisplay(songId, starRatingDiv);
    }

    function updateRatingDisplay(songId, songCard) {
      const rating = localStorage.getItem('rating_' + songId);
      const stars = songCard.querySelectorAll('.star');
      const currentRating = songCard.querySelector('.current-rating');

      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });

      if (rating) {
        currentRating.textContent = `Rating: ${rating} stars`;
      } else {
        currentRating.textContent = ``;
      }
    }
  </script>

</body>
</html>
