<!DOCTYPE html>
<html lang="en">
<head>
{% if title %}
<title>{{ title }} - Microblog</title>
{% else %}
<title>Music Reviewer</title>
{% endif %}
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{{ url_for('static',filename='style_Main.css') }}">
</head>
<body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1><i class="fas fa-music"></i> Music Reviewer</h1>
          <p class="subtitle">Your personal music rating platform</p>
        </div>
        <div class="user-info">
          <span>Welcome, USERNAME</span>
          <a href="/logout" class="btn btn-outline-danger btn-sm ms-2">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </header>
      
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-3">
          <div class="sidebar">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="fas fa-home"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="my_reviews.html">
                  <i class="fas fa-star"></i> My Reviews
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">
                  <i class="fas fa-search"></i> Search Music
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">
                  <i class="fas fa-user"></i> Profile
                </a>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="col-md-9">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    

  </body>
</html>
