{% extends "base.html" %}
{% block content %}

<div class="card"> <div class="card-header bg-primary text-white"> <h4><i class="fas fa-paper-plane"></i> Send Reviews</h4> </div> <div class="card-body">
<form action="" method="POST">
  {{ form.hidden_tag() }}
  <p>
      {{ form.submit() }}
  </p>
  <p>
    {{ form.recipient_username.label }} <br>
    {{ form.recipient_username(size=32) }}<br>
  </p>
  <p>
      {{ form.review.label }}<br>
      {{ form.review() }}
  </p>
</form>
{% endblock %}
