<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TUN'D</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/static/style_Main.css">
  </head>

  <body>
    <div class="container">
      <header class="text-center">
        <h1 class="mt-5"><i class="fas fa-music"></i> TUN'D</h1>
        <p class="subtitle">Your personal music rating platform</p>
      </header>
      
      <div class="auth-container">
        <div class="row">
          <div class="col-md-5">
            <div class="auth-box">
              <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
              <form action="/login" method="POST">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login <i class="fas fa-arrow-right"></i></button>
              </form>
            </div>
          </div>

          <div class="col-md-2">
            <div id="divider">
              <span id ="orText">or</span>
            </div>
          </div>

          <div class="col-md-5">
            <div class="auth-box">
              <h3><i class="fas fa-user-plus"></i> Register</h3>
              <form action="/register" method="POST">
                <div class="form-group">
                  <label for="new_username">Username</label>
                  <input type="text" class="form-control" id="new_username" name="new_username" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                  <label for="new_password">Password</label>
                  <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Choose password" required>
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-success">Create Account <i class="fas fa-user-check"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
