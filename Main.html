<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music App</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleboot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style_Main.css">
</head>

  <body>
    <div class ="container text-center">
        <h1 class="mt-5">Music Reviewer!</h1>
        <p class="lead">Please enter your credentials to log in or register</p>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
        <h3>Login</h3>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
        <div class="col-5">
            <h3>Register</h3>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="new_username">Username:</label>
                    <input type="text" class="form-control" id="new_username" name="new_username" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Password:</label>
                    <input type="new_password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="container"><p>EXAMPLE</p></div>

  </body>

</html>
