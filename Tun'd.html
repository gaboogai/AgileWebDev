<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tun'd music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .song-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .song-card p {
      margin: 5px 0;
    }
    .mood-buttons {
      margin-top: 10px;
    }
    .mood-button {
      margin: 3px;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .mood-button.selected {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .current-mood {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Music Upload & Mood Rating</h1>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="Song Title" required>
    <input type="text" id="artist" placeholder="Artist Name" required>
    <input type="file" id="fileInput" accept="audio/*" required>
    <button type="submit">Upload Song</button>
  </form>

  <h2 style="text-align: center;">Uploaded Songs ðŸŽ¶</h2>
  <div id="songsList"></div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const songsList = document.getElementById('songsList');

    const moods = [
      { label: "Sad ðŸ˜¢", value: "Sad" },
      { label: "Happy ðŸ˜Š", value: "Happy" },
      { label: "Excited ðŸ¤©", value: "Excited" },
      { label: "Energetic ðŸ’¥", value: "Energetic" },
      { label: "Uplifting ðŸš€", value: "Uplifting" }
    ];

    let uploadedSongs = [];

    uploadForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const artist = document.getElementById('artist').value;
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!title || !artist || !file) {
        alert('Please fill in all fields.');
        return;
      }

      const newSong = {
        id: Date.now(),
        title: title,
        artist: artist,
        filename: file.name
      };

      uploadedSongs.push(newSong);

      renderSongs();

      uploadForm.reset();
    });

    function renderSongs() {
      songsList.innerHTML = '';

      uploadedSongs.forEach(song => {
        const songCard = document.createElement('div');
        songCard.className = 'song-card';
        songCard.dataset.songId = song.id;

        const titleElement = document.createElement('p');
        titleElement.innerHTML = `<strong>Title:</strong> ${song.title}`;

        const artistElement = document.createElement('p');
        artistElement.innerHTML = `<strong>Artist:</strong> ${song.artist}`;

        const fileElement = document.createElement('p');
        fileElement.innerHTML = `<strong>File:</strong> ${song.filename}`;

        const moodDiv = document.createElement('div');
        moodDiv.className = 'mood-buttons';

        moods.forEach(mood => {
          const button = document.createElement('button');
          button.className = 'mood-button';
          button.textContent = mood.label;
          button.addEventListener('click', (e) => {
            e.preventDefault();
            setMood(song.id, mood.value, songCard);
          });
          moodDiv.appendChild(button);
        });

        const moodDisplay = document.createElement('div');
        moodDisplay.className = 'current-mood';

        songCard.appendChild(titleElement);
        songCard.appendChild(artistElement);
        songCard.appendChild(fileElement);
        songCard.appendChild(moodDiv);
        songCard.appendChild(moodDisplay);

        songsList.appendChild(songCard);

        updateMoodDisplay(song.id, songCard);
      });
    }

    function setMood(songId, mood, songCard) {
      localStorage.setItem('mood_' + songId, mood);
      moodDiv.style.display = 'none';
      updateMoodDisplay(songId, songCard);
    }

    function updateMoodDisplay(songId, songCard) {
      const mood = localStorage.getItem('mood_' + songId);
      const moodDisplay = songCard.querySelector('.current-mood');
      if (mood) {
        moodDisplay.textContent = `Selected mood: ${mood}`;
      } else {
        moodDisplay.textContent = `No mood selected yet.`;
      }
    }
  </script>

</body>
</html>
