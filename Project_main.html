<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Music App</title>
        <link rel="stylesheet" href="Project_style.css">
    </head>
    <body>
      <div class="upload-container">
        <h2>ðŸŽµ Upload New Music</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="title">Song Title</label>
            <input type="text" id="title" required>
          </div>
    
          <div class="form-group">
            <label for="artist">Artist Name</label>
            <input type="text" id="artist" required>
          </div>
    
          <div class="form-group">
            <label for="album">Album</label>
            <input type="text" id="album">
          </div>
    
          <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" multiple>
              <option>Pop</option>
              <option>Hip-Hop</option>
              <option>Rock</option>
              <option>Classical</option>
              <option>Jazz</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="cover">Cover Art</label>
            <input type="file" id="cover" accept="image/*" required>
          </div>
    
          <div class="form-group">
            <label for="audio">Audio File</label>
            <input type="file" id="audio" accept="audio/*" required>
          </div>
    
          <div class="form-group">
            <label for="release">Release Date</label>
            <input type="date" id="release">
          </div>
    
          <div class="form-group checkbox-group">
            <input type="checkbox" id="explicit">
            <label for="explicit">Explicit Content</label>
          </div>
    
          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags">
          </div>
    
          <div class="form-group">
            <label for="lyrics">Lyrics (optional)</label>
            <textarea id="lyrics" rows="4"></textarea>
          </div>
    
          <button type="submit" id="uploadBtn" disabled>Upload Song</button>
        </form>
          </div>
          
        <script src="Main.js"></script>
    </body>
</html>
